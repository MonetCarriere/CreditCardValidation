<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tab-icon.png" />
    <!-- link to font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>Credit Card</title>
</head>
<body>
    <div class="card">
        <form>
            <h1 class="card-title">Enter Payment Information</h1>
            <div class="card_row">
                <div class="card_col">
                    <label for="cardNumber" class="card_label">
                        Card Label
                    </label>
                    <input type="text" class="card_input card_input--large" id="cardNumber" placeholder="xxxx-xxxx-xxxx">
                </div>
                <div class="card_col card_chip">
                    <img src="img/chip.svg" alt="chip"/>
                </div> 
            </div>
            <div class="card_row">
                <div class="card_col">
                    <label for="cardExpiry" class="card_label">Expiration Date</label>
                    <input type="text" class="card_input" id="cardExpiry" placeholder="xx/xx">
                </div>
                <div class="card_col">
                    <label for="cardCcv " class="card_label">CCV</label>
                    <input type="text" class="card_input" id="cardCcv" placeholder="xxx">
                </div>
                <div class="card_col card_brand"><i id="cardBrand"></i></div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script> <!--this is the cleaver.js library cdn.-->
    <script src="main.js"></script>
</body>
</html>
